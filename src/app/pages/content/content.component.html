<button (click)="logout()" class="btn btn-primary">
  Logout
</button>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
      <td mat-cell *matCellDef="let row">{{row.version}}</td>
    </ng-container>

    <!-- Construction ID Column -->
    <ng-container matColumnDef="constructionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Construction ID</th>
      <td mat-cell *matCellDef="let row">{{row.constructionId}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="showForms(row)">show Forms</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="1000"
                 [pageIndex]="0"
                 [pageSize]="paginationSize">
  </mat-paginator>
</div>
